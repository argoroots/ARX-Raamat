{% extends "main.html" %}

{% block head %}
<script src="/javascript/jquery.simplemodal.1.4.min.js" type="text/javascript"></script>
{% endblock %}

{% block content %}

<div id="add_new_box" class="dropdown">
    {% include "item_new.html" %}
</div>

<nav id="leftmenu">
    <a href="/catalog"><img src="/images/Catalog_100.png" width="100" height="100" alt="" /></a>
    <ul>
        {% for type in tagtypes %}
        <li{% ifequal type.name selected_type %} class="selected"{% endifequal %}>
            <a href="/catalog/{{ type.name }}">{{ type.label }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>

<section id="content">
    <a href="#" id="add_new" class="button" style="float:right;margin:0px;width:100px;">Lisa uus</a>
    <h1>{{ page_title }}</h1>
    <br />
    {% for tag in tags %}
        <a href="/catalog/{{ selected_type }}/{{ tag.key.id }}" title="{{ tag.note }}">{{ tag.value }}</a><br />
    {% endfor %}
</section>

<script type="text/javascript">
    $(document).ready(function(){
        $("#add_new").click(function() {
            $("#add_new_box").slideDown();
            $("#search_text").focus();
            //$("#add_new_box").modal({
	        //  position: [0,50],
	        //  opacity:20,
	        //  overlayCss: {backgroundColor:"#000000"},
            //});
            return false;
        });
    });
</script>

{% endblock %}
