<div class="h-table">
    <div class="row">
        <div class="header">
        </div>
        <div class="header">
            {{ str.copy_number }}
        </div>
        <div class="header">
            {{ str.copy_barcode }}
        </div>
        <div class="header" style="text-align:center;">
            {{ str.copy_date }}
        </div>
        <div class="header" style="text-align:right;">
            {{ str.copy_price }}
        </div>
        <div class="header" style="text-align:right;">
            {{ str.copy_quantity }}
        </div>
        <div class="header">
        </div>
    </div>
    {% for c in copies %}
    <div class="row">
        <div class="cell" style="">
            <img class="delete toolbar" data-key="{{ c.key }}" src="/images/minus32.png" style="display:none;" title="{{ str.delete }}" />
        </div>
        <div class="cell">
            <input name="number" value="{{ c.number|default:"" }}" style="display:none; width:140px;" /><span></span>
        </div>
        <div class="cell">
            <input name="barcode" value="{{ c.barcode|default:"" }}" style="display:none; width:170px;" /><span></span>
        </div>
        <div class="cell" style="text-align:center;">
            <input name="date" value="{{ c.date|date:"d.m.Y" }}" style="display:none; width:116px;"/><span></span>
        </div>
        <div class="cell" style="text-align:right;">
            <input name="price" value="{{ c.price|floatformat:2 }}" style="display:none; width:90px; text-align:right;" /><span></span>
        </div>
        <div class="cell" style="text-align:right;">
            <input name="quantity" value="{{ c.quantity }}" style="display:none; width:50px; text-align:right;" /><span></span>
        </div>
        <div class="cell" style="text-align:right;">
            <img class="edit toolbar" data-key="{{ c.key }}" src="/images/pencil32.png" style="" title="{{ str.edit }}" />
            <img class="save toolbar" data-key="{{ c.key }}" src="/images/check32.png" style="display:none;" title="{{ str.save }}" />
        </div>
    </div>
    {% endfor %}
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('input').each(function() {
            $(this).next('span').html($(this).val());
        });
        $('img.edit').click(function() {
            $('div.cell input').hide();
            $('div.cell span').show();
            $(this).parent().parent().find('span').hide();
            $(this).parent().parent().find('input').show();
            $('img.save').hide();
            $('img.delete').hide();
            $('img.edit').show();
            $(this).parent().find('img.edit').hide();
            $(this).parent().find('img.save').show();
            $(this).parent().parent().find('img.delete').show();
        });
        $('img.save').click(function() {
            data = {};
            data['copy'] = $(this).data('key');
            $(this).parent().parent().find('input').each(function() {
                data[$(this).attr('name')] = $(this).val();
                $(this).next('span').html($(this).val());
            });
            $.post('/item/0/copies', data, function(data) {
                $('div.cell span').show();
                $('div.cell input').hide();
                $('img.save').hide();
                $('img.delete').hide();
                $('img.edit').show();
            });
        });
        $('img.delete').click(function() {
            $(this).parent().parent().remove();
        });
    });
</script>
