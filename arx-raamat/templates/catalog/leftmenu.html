<nav id="leftmenu">
    <a href="/catalog"><img src="/images/Catalog_100.png" width="100" height="100" alt="" /></a>
    <ul>
        {% for type in tagtypes|dictsort:"displayname" %}
        <li{% ifequal type.name tagtype.name %} class="selected"{% endifequal %}>
            <a href="/catalog/{{ type.name }}">{{ type.displayname }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
