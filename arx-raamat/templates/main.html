        <link href="/css/slickmap.css" rel="stylesheet" type="text/css" />

        <script src="http://www.google.com/jsapi" type="text/javascript"></script>
        <script type="text/javascript">

                <a href="/" id="header_title">ARX-Raamat</a>
                <div id="header_menu" class="span-50">
                    {% if user %}
                    <span style="padding-right:7px; font-style:italic;">{{ str.welcome }} {{ user.nickname }}!</span>
                    <a href="{{ logouturl }}">{{ str.logout }}</a>
                    {% endif %}
                </div>
            </div>

            <div id="content" class="span-95 last">

            {% block content %}
            {% endblock %}

            </div>
            <div id="footer" class="span-95 prepend-top append-bottom last">
