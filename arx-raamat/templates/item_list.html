{% extends "main.html" %}

{% block content %}

<nav id="leftmenu">
    <a href="/catalog"><img src="/images/Catalog_100.png" width="100" height="100" alt="" /></a>
    <ul>
        {% for type in tagtypes %}
        <li{% ifequal type.name selected_type %} class="selected"{% endifequal %}>
            <a href="/catalog/{{ type.name }}">{{ type.label }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>

<section id="content">
    <h1>{{ page_title }}</h1>

    <div class="table">
        {% for i in items %}
        <div class="table_row">
            <div class="table_cell">
                {{ i.title }}
            </div>
        </div>
        {% endfor %}
    </div>

</section>

{% endblock %}
